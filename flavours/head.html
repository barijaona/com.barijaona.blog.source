<script type="text/javascript">
function getComment(threadId,refPageURL){
	if(navigator.appVersion.indexOf("Mobile")>-1 && document.documentElement.style. WebkitOverflowScrolling == undefined )
		{ boxWidth = 0 ; return true};
	var e = window, a = 'inner';
	if ( !( 'innerWidth' in window ) )
		{
		a = 'client';
		e = document.documentElement || document.body;
		}
	theWidth = e[ a+'Width' ] ; theHeight = e[ a+'Height' ];
	if (theWidth >= 780){ boxWidth= 750 ;}
	else if (theWidth >= 320) {boxWidth = theWidth - 30;}
	else { boxWidth = 0;};
	if (theHeight >= 460){ boxHeight = 450 ;}
	else if (theHeight >= 320) {boxHeight = theHeight - 10;}
	else { boxHeight = 0;};
	if (boxWidth !=0 && boxHeight !=0) {
		TINY.box.show({iframe:'$url/style/disqus-template.html?p='+refPageURL+'&id='+threadId,boxid:'frameless',width:boxWidth,height:boxHeight});
		return false; }
	else {return true;}
}
